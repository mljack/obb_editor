<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Dear ImGui Emscripten example</title>
    <style>
        body { margin: 0; background-color: black }
        .emscripten {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
  </head>
  <body>

    <script type='text/javascript'>
      var open_file = function(e) {
        const file_reader = new FileReader();
        file_reader.onload = (event) => {
          const uint8Arr = new Uint8Array(event.target.result);
          const num_bytes = uint8Arr.length * uint8Arr.BYTES_PER_ELEMENT;
          const data_ptr = Module._malloc(num_bytes);
          const data_on_heap = new Uint8Array(Module.HEAPU8.buffer, data_ptr, num_bytes);
          data_on_heap.set(uint8Arr);
          const res = Module.ccall('load_file', 'number', ['number', 'number'], [data_on_heap.byteOffset, uint8Arr.length]);
        };
        file_reader.readAsArrayBuffer(e.target.files[0]);
      };
    </script>
    <div>
      <input type="button" id="loadFileXml" value="Choose a new OpenDRIVE file..." onclick="document.getElementById('file_input').click();"
        style="position:absolute;left:0px;top:0px;z-index:2"/>
      <input type="file" onchange="open_file(event)", id="file_input", accept=".xodr" style="display:none;"/>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"
        style="position:absolute;left:0px;top:0px;"></canvas>
    </div>
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
            return function(text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            };
        })(),
        printErr: function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
        },
        canvas: (function() {
            var canvas = document.getElementById('canvas');
            //canvas.addEventListener("webglcontextlost", function(e) { alert('FIXME: WebGL context lost, please reload the page'); e.preventDefault(); }, false);
            return canvas;
        })(),
        setStatus: function(text) {
            console.log("status: " + text);
        },
        monitorRunDependencies: function(left) {
            // no run dependencies to log
        }
      };
      window.onerror = function() {
        console.log("onerror: " + event);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
